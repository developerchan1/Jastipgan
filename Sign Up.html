<!DOCTYPE html>
<html lang="en" class="full-page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css"></link>
    <title>Document</title>
</head>

<body class="full-page">
    <main class="full-page">
        <section class="full-page login-section">
            <div class="login-form-container">
                <form>
                    <b class="text-extralg color-secondary">SIGN UP</b>
                    <div class="sp-32"></div>
                    <b class="text-sm">Please fill in a few detail below</b>
                    <div class="sp-16"></div>
                    <p>Full Name</p>
                    <input type="text" name="Full Name" id="fullName">
                    <p>Phone Number</p>
                    <input type="text" name="Phone Number" id="phoneNumber">
                    <p>Email</p>
                    <input type="email" name="Email" id="email">
                    <p>Password</p>
                    <input type="password" name="Password" id="password">
                    <p>Confirm Password</p>
                    <input type="password" name="Confirm Password" id="confirmPassword">
                    <div class="sp-32"></div>
                    <div class="sp-32"></div>
                    <Button class="form-btn">SIGN UP</Button>
                </form>
            </div>
            <div class="login-description">

            </div>
        </section>
    </main>
</body>

</html>
