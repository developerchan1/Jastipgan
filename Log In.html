<!DOCTYPE html>

<body class="full-page">

            </div>

                <form>
                    <b class="text-extralg color-secondary">LOG IN</b>
                    <div class="sp-32"></div>

                    <div class="sp-16"></div>
                    <p>Email</p>
                    <input type="email" name="Email" id="email">

                    <input type="password" name="Password" id="password">
                    <div class="sp-32"></div>
                    <div class="sp-32"></div>
                    <button class="form-btn">LOG IN</button>
                </form>
            </div>
        </section>
